<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { font-size: 28px; margin-bottom: 10px; }
        h2 { margin-top: 30px; }
        .section { margin-bottom: 25px; }
        .bullets li { margin-bottom: 4px; }
        pre { background: #f5f5f5; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>{{title}}</h1>

    <div class="section">
        <h2>Description</h2>
        <p>{{description}}</p>
    </div>

    <div class="section">
        <h2>Key Benefits</h2>
        <ul class="bullets">
            {{feature_benefits}}
        </ul>
    </div>

    <div class="section">
        <h2>Problem / Solution</h2>
        <ul class="bullets">
            {{problems_solutions}}
        </ul>
    </div>

    <div class="section">
        <h2>Technical Specs</h2>
        <pre>{{specs}}</pre>
    </div>

    <div class="section">
        <h2>FAQs</h2>
        <ul class="bullets">
            {{faqs}}
        </ul>
    </div>

    <div class="section">
        <h2>LLM Summary</h2>
        <p>{{summary}}</p>
    </div>

</body>
</html>
